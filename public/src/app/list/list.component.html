<table class="table table-responsive" style="width:fit-content; margin: auto;">
   <tr style="text-align: center;">
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
   </tr>
   <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td style="text-align: center;"><a [routerLink]="['/pet', pet._id]" class="btn btn-outline-dark">Details</a><a [routerLink]="['/edit', pet._id]" class="btn btn-primary">Edit</a></td>
   </tr>
</table>
